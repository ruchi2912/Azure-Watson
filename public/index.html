<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TCS GE Demo</title>
  	<link rel="stylesheet" href="css/index.css">
	<script src="js/conversation.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
</head>
<body onload="document.getElementById('a').focus();">
	<img alt="TCS Logo" src="img/tcs-logo.png" style="position: absolute;top: 0;right: 0;height: 86px;">
	<div class="header">
    	<div class="w3-display-topmiddle w3-hide-small">
    		<p class="w3-tangerine">
				Login
			</p>
		</div>
		<div class="image"></div>
	</div>
	<div class="login-page">
		<div class="form">
			<div class="register-form">
				<input type="text" id="a" placeholder="username"><br><br>
				<input type="password" id="b" placeholder="Password"><br><br><br>
				<button onclick="ConversationPanel.submit()" >Submit</button> 
			</div>
		</div>
	</div>
</body>
</html>
